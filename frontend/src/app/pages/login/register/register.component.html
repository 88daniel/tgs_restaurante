<div class="modal" style="margin-top: 15px;" *ngIf="formulario">

  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center">
        Completa los siguientes campos
      </div>
    </ion-col>
  </ion-row>

  <ion-grid fixed style="margin-top: 25px;">
    <form [formGroup]="frm_register" action="">
    <ion-row>
      <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12">
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input formControlName="nombre"  type="text"></ion-input>
          <ion-icon name="text-outline" slot="start" class="ion-align-self-center"></ion-icon>
         </ion-item>
      </ion-col>
      <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12" class="columna">
        <ion-item>
          <ion-label position="floating">Apellido:</ion-label>
          <ion-input formControlName="apellido"  type="text"></ion-input>
          <ion-icon name="text-outline" slot="start" class="ion-align-self-center"></ion-icon>
         </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
          <ion-icon name="mail-outline" slot="start" class="ion-align-self-center"></ion-icon>
         </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12">
        <ion-item>
          <ion-label position="floating">Alias:</ion-label>
          <ion-input formControlName="alias" type="text"></ion-input>
          <ion-icon name="person-outline" slot="start" class="ion-align-self-center"></ion-icon>
         </ion-item>
      </ion-col>
      <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12" class="columna">
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input formControlName="password"  type="password"></ion-input>
          <ion-icon name="key-outline" slot="start" class="ion-align-self-center"></ion-icon>
         </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button [disabled]="frm_register.invalid" (click)="registerUser()"  expand="block" fill="solid" color="primary">
          Crear cuenta
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-button (click)="registerWithFacebook()" expand="block" color="primary">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Register with Facebook
        </ion-button>
      </ion-col>

    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" >
        <ion-button expand="block" (click)="registerWithGmail()" color="danger" >
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Register with Gmail
        </ion-button>
      </ion-col>

    </ion-row>
  </form>
  </ion-grid>




</div>
